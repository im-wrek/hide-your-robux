<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="scripts/script.js"></script>
</head>

<body>
  <h1>Robux Element Changer</h1>
  <span class="setting">
    <label>Hide Robux</label>
    <label class="switch">
      <input id="hideRobux" type="checkbox">
      <span class="slider"></span>
    </label>
  </span>
  <span class="setting">
    <label>Hide Wallet Amount</label>
    <label class="switch">
      <input id="hideWallet" type="checkbox">
      <span class="slider"></span>
    </label>
  </span>
  <span class="setting">
    <label>Fake Robux Amount</label>
    <input id="fakeRobux" type="text" placeholder="1.7K+">
  </span>
  <span class="setting">
    <label>Fake Wallet Amount</label>
    <input id="fakeWallet" type="text" placeholder="$1.23">
  </span>
  <footer>made by wrek</footer>
</body>

</html>
